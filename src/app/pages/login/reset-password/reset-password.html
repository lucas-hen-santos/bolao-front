<div class="min-h-screen flex items-center justify-center bg-racing-black relative overflow-hidden py-10">
  
  <div class="absolute inset-0 bg-pattern-grid opacity-20 pointer-events-none"></div>
  <div class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-blue-600/5 rounded-full blur-[150px] pointer-events-none z-0"></div>

  <div class="relative z-10 w-full max-w-md p-4">
    
    <div class="auth-card bg-gray-900/60 backdrop-blur-xl border border-white/10 rounded-3xl p-8 md:p-10 shadow-2xl animate-slide-up">
      
      <div class="text-center mb-8">
        <div class="inline-block p-3 rounded-full bg-blue-500/10 border border-blue-500/20 mb-4 text-2xl shadow-[0_0_20px_rgba(59,130,246,0.2)]">
          ğŸ”
        </div>
        <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter mb-2">
          Nova <span class="text-blue-500">Senha</span>
        </h2>
        <p class="text-gray-400 text-sm">Crie uma senha forte para proteger sua conta.</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        
        <div class="group">
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 ml-1 group-focus-within:text-blue-500 transition-colors">Nova Senha</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span class="text-gray-500 text-lg">ğŸ”’</span>
            </div>
            <input 
              type="password" 
              [(ngModel)]="newPassword" 
              name="newPassword" 
              required 
              minlength="6"
              class="w-full bg-black/40 text-white border border-gray-700 rounded-xl py-3.5 pl-12 pr-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all font-bold placeholder-gray-600 tracking-widest"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
        </div>

        <div class="group">
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 ml-1 group-focus-within:text-blue-500 transition-colors">Confirmar Senha</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span class="text-gray-500 text-lg">âœ…</span>
            </div>
            <input 
              type="password" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              required 
              class="w-full bg-black/40 text-white border border-gray-700 rounded-xl py-3.5 pl-12 pr-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all font-bold placeholder-gray-600 tracking-widest"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
        </div>

        <button 
          type="submit" 
          [disabled]="isLoading || !newPassword || !confirmPassword"
          class="w-full mt-4 group relative overflow-hidden bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-black py-4 rounded-xl shadow-lg shadow-blue-900/20 hover:shadow-blue-600/40 transition-all transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0"
        >
          <div class="absolute top-0 -left-full w-full h-full bg-white/20 skew-x-12 group-hover:animate-shine"></div>
          <span class="relative flex items-center justify-center gap-2 uppercase tracking-widest text-sm">
            @if (isLoading) {
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              Salvando...
            } @else {
              ALTERAR SENHA <span class="text-xl leading-none">ğŸ’¾</span>
            }
          </span>
        </button>

      </form>
    </div>
  </div>
</div>
