<div class="min-h-screen flex items-center justify-center bg-racing-black relative overflow-hidden">
  
  <div class="absolute inset-0 bg-pattern-grid opacity-20 pointer-events-none"></div>
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-racing-red/10 rounded-full blur-[120px] pointer-events-none animate-pulse-slow"></div>
  
  <div class="relative z-10 w-full max-w-md p-4">
    
    <div class="auth-card bg-gray-900/60 backdrop-blur-xl border border-white/10 rounded-3xl p-8 md:p-10 shadow-2xl animate-slide-up">
      
      <div class="text-center mb-10">
        <div class="inline-block p-4 rounded-full bg-racing-red/10 border border-racing-red/20 mb-4 shadow-[0_0_30px_rgba(220,38,38,0.3)] animate-float">
          <span class="text-4xl">üèéÔ∏è</span>
        </div>
        <h1 class="text-4xl font-black text-white uppercase italic tracking-tighter mb-2 drop-shadow-lg">
          Bol√£o <span class="text-transparent bg-clip-text bg-gradient-to-r from-racing-red to-orange-500">T√° Potente</span>
        </h1>
        <p class="text-gray-400 text-sm font-medium tracking-wide">Acesse o cockpit para apostar.</p>
      </div>

      @if (errorMessage) {
        <div class="mb-6 p-4 bg-red-500/10 border-l-4 border-red-500 text-red-200 text-sm rounded-r flex items-center gap-3 animate-shake">
          <span>‚ö†Ô∏è</span>
          <span>{{ errorMessage }}</span>
        </div>
      }

      <form (ngSubmit)="onLogin()" class="space-y-6">
        
        <div class="group">
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1 group-focus-within:text-racing-red transition-colors">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-focus-within:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.913 8.913 0 01-4.5 1.207" />
              </svg>
            </div>
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              class="w-full bg-black/40 text-white border border-gray-700 rounded-xl py-3.5 pl-12 pr-4 focus:border-racing-red focus:ring-1 focus:ring-racing-red focus:bg-black/60 outline-none transition-all placeholder-gray-600 font-medium"
              placeholder="piloto@exemplo.com">
          </div>
        </div>

        <div class="group">
          <div class="flex justify-between items-center mb-2 ml-1">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest group-focus-within:text-racing-red transition-colors">Senha</label>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-focus-within:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required 
              class="w-full bg-black/40 text-white border border-gray-700 rounded-xl py-3.5 pl-12 pr-4 focus:border-racing-red focus:ring-1 focus:ring-racing-red focus:bg-black/60 outline-none transition-all placeholder-gray-600 font-medium tracking-widest"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          </div>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer group/check">
            <div class="relative flex items-center">
              <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="peer appearance-none w-5 h-5 rounded border border-gray-600 bg-black/40 checked:bg-racing-red checked:border-racing-red transition-all cursor-pointer">
              <svg class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 transition-opacity pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <span class="text-gray-500 group-hover/check:text-gray-300 transition-colors select-none font-medium">Manter conectado</span>
          </label>

          <a routerLink="/forgot-password" class="text-racing-red hover:text-red-400 font-bold transition-colors text-xs uppercase tracking-wider hover:underline decoration-2 underline-offset-4">
            Esqueceu a senha?
          </a>
        </div>

        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full group relative overflow-hidden bg-gradient-to-r from-[#D30000] to-[#FF2828] text-white font-black py-4 rounded-xl shadow-lg shadow-racing-red/20 hover:shadow-racing-red/40 transition-all transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0"
        >
          <div class="absolute top-0 -left-full w-full h-full bg-white/20 skew-x-12 group-hover:animate-shine"></div>
          <span class="relative flex items-center justify-center gap-2 uppercase tracking-widest text-sm">
            @if (isLoading) {
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Ligando Motor...
            } @else {
              ENTRAR NO GRID <span class="text-xl leading-none">üèÅ</span>
            }
          </span>
        </button>

      </form>

      <div class="mt-8 pt-6 border-t border-white/5 text-center">
        <p class="text-gray-500 text-sm">
          Ainda n√£o tem equipe? 
          <a routerLink="/register" class="text-white font-bold hover:text-racing-red transition-colors ml-1">
            Cadastre-se agora
          </a>
        </p>
      </div>

    </div>
    


  </div>
</div>
