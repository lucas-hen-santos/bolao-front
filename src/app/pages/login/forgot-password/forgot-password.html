<div class="min-h-screen flex items-center justify-center bg-racing-black relative overflow-hidden py-10">
  
  <div class="absolute inset-0 bg-pattern-grid opacity-20 pointer-events-none"></div>
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-racing-red/10 rounded-full blur-[120px] pointer-events-none animate-pulse-slow"></div>
  
  <div class="relative z-10 w-full max-w-md p-4">
    
    <div class="auth-card bg-gray-900/60 backdrop-blur-xl border border-white/10 rounded-3xl p-8 md:p-10 shadow-2xl animate-slide-up">
      
      <div class="text-center mb-8">
        <div class="inline-block p-3 rounded-full bg-racing-red/10 border border-racing-red/20 mb-4 text-2xl shadow-[0_0_20px_rgba(220,38,38,0.2)]">
          ðŸ”‘
        </div>
        <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter mb-2">
          Recuperar <span class="text-racing-red">Acesso</span>
        </h2>
        <p class="text-gray-400 text-sm">Digite seu email para receber o link de redefiniÃ§Ã£o.</p>
      </div>

      @if (!sent) {
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          
          <div class="group">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 ml-1 group-focus-within:text-racing-red transition-colors">Email Cadastrado</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-focus-within:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.913 8.913 0 01-4.5 1.207" />
                </svg>
              </div>
              <input 
                type="email" 
                [(ngModel)]="email" 
                name="email" 
                required 
                class="w-full bg-black/40 text-white border border-gray-700 rounded-xl py-3.5 pl-12 pr-4 focus:border-racing-red focus:ring-1 focus:ring-racing-red outline-none transition-all font-medium placeholder-gray-600"
                placeholder="seu@email.com">
            </div>
          </div>

          <button 
            type="submit" 
            [disabled]="isLoading || !email"
            class="w-full group relative overflow-hidden bg-white text-black font-black py-4 rounded-xl shadow-lg hover:bg-gray-200 transition-all transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0"
          >
            <div class="absolute top-0 -left-full w-full h-full bg-black/10 skew-x-12 group-hover:animate-shine"></div>
            <span class="relative flex items-center justify-center gap-2 uppercase tracking-widest text-sm">
              @if (isLoading) {
                <svg class="animate-spin h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                Enviando...
              } @else {
                ENVIAR LINK <span class="text-xl leading-none">ðŸ“¨</span>
              }
            </span>
          </button>
        </form>
      } @else {
        <div class="text-center py-8 bg-green-500/10 border border-green-500/30 rounded-2xl animate-fade-in mb-6">
          <div class="text-5xl mb-3 drop-shadow-lg">ðŸ“©</div>
          <h3 class="text-green-400 font-black uppercase text-lg mb-1">Email Enviado!</h3>
          <p class="text-gray-400 text-xs px-6 leading-relaxed">Verifique sua caixa de entrada (e spam). O link de seguranÃ§a expira em 30 minutos.</p>
        </div>
      }

      <div class="mt-8 pt-6 border-t border-white/5 text-center">
        <a routerLink="/login" class="text-gray-500 hover:text-white text-xs font-bold transition-colors uppercase tracking-widest flex items-center justify-center gap-2 group cursor-pointer">
          <span class="group-hover:-translate-x-1 transition-transform">â¬…</span> Voltar ao Login
        </a>
      </div>

    </div>
  </div>
</div>
